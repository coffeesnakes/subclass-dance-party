<!DOCTYPE html>
<html>

<head>
  <title>Pokemon battle party</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="src/dancer.js"></script>
  <script src="src/blinkyDancer.js"></script>
  <script src="src/bulbasaur.js"></script>
  <script src="src/charmander.js"></script>
  <script src="src/squirtle.js"></script>
</head>

<body>
  <div class="topbar">
    <span class="title">Pokemon battle party</span>

    <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">Use Pokeball</a>

    <a href="#" class="addDancerButton addBulbasaur" data-dancer-maker-function-name="makeBulbasaur">BULBASAUR, <br /> I choose you!</a>
    <a href="#" class="addDancerButton addCharmander" data-dancer-maker-function-name="makeCharmander">CHARMANDER, <br /> I choose you!</a>
    <a href="#" class="addDancerButton addSquirtle" data-dancer-maker-function-name="makeSquirtle">SQUIRTLE, <br /> I choose you!</a>

    <a href="#" class="lineup"> LINE UP </a>
    <a href="#" class="duo"> FIGHT! </a>
  </div>

  <script src="src/init.js"></script>
</body>

</html>
